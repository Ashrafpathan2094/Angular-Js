<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Validations</title>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body>
        <form ng-app="myApp" ng-controller="validateCtrl" name="myForm"
            novalidate>
            <p>FirstName:<br>
                <input type="text" name="firstName" ng-model="firstName"
                    required>
                <span style="color:red">
                    <span ng-show="myForm.firstName.$error.required">FirstName
                        is required.</span>
                </span>
            </p>


            <p>LastName:<br>
                <input type="text" name="lastName" ng-model="lastName" required>
                <span style="color:red">
                    <span ng-show="myForm.lastName.$error.required">lastName is
                        required.</span>
                </span>
            </p>

            <p>Email:<br>
                <input type="email" name="email" ng-model="email" required>
                <span style="color:red" ng-show="myForm.email.$dirty &&
                    myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">Email is
                        required.</span>
                    <span ng-show="myForm.email.$error.email">Email Address is
                        Invalid.</span>
                </span>
            </p>


            <p>Password:<br>
                <input type="password" name="password" ng-model="password"
                    required>
                <span style="color:red">
                    <span ng-show="myForm.password.$error.required">Password is
                        required.</span>
                </span>
            </p>

            <p>
                <input type="submit" ng-disabled="myForm.firstName.$dirty &&
                    myForm.firstName.$invalid ||

                    myForm.lastName.$dirty && myForm.lastName.$invalid ||
                    myForm.email.$dirty && myForm.email.$invalid

                    || myForm.password.$dirty && myForm.firstName.$invalid">
            </p>
        </form>

        <script>
    
            var app = angular.module('myApp',[]);
            app.controller('validateCtrl',function($scope){
                $scope.firstName="Ashraf";
                $scope.lastName="Khan";
                $scope.email="ashrafansari@gmail.com";
    
    
            });
        
        </script>
    </body>
</html>
