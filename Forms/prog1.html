<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms Porg2</title>
        <script
            src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body>
        <div ng-app="">

            <form>
                <input type="radio" ng-model="myVar" value="html">HTML
                <input type="radio" ng-model="myVar" value="css">CSS
                <input type="radio" ng-model="myVar" value="angular">Angular JS
            </form>
            <div ng-switch="myVar">
                <div ng-switch-when="html">
                    <h1>HTML</h1>
                    <p>HTML stands for hyper text markup language</p>
                </div>

                <div ng-switch-when="css">
                    <h1>CSS</h1>
                    <p>CSS stands for Cascading Styling Sheet</p>
                </div>

                <div ng-switch-when="angular">
                    <h1>Angular Js</h1>
                    <p>Angular JS is a javascript framework</p>
                </div>

            </div>
            <input type="checkbox" ng-model="myVar">Remember me

            <div ng-show="myVar">   
                <img src="https://www.bekhor.ca/wp-content/uploads/2016/08/website-img.png" alt="">
            </div>
            
            </div>
        </body>
    </html>
